
    <form>
        <h3>Login Here</h3>

        <label for="username">Username</label>
        <input type="text" name="username" [(ngModel)]="loginObj.username" placeholder="Email or Phone" id="username">

        <label for="password">Password</label>
        <input type="password" name="password" [(ngModel)]="loginObj.password" placeholder="Password" id="password">

        <button class="login-button" (click)="onLogin()">Log In</button>


        <div class="register">
            <p>Don't have an account?</p>
            <p (click)="register()" class="register-button">SIGN UP NOW</p>
        </div>
    </form>
