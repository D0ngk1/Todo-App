<div class="view-details">
    <div class="view-details-bg">
        <!--<h2>{{ts.type}}</h2>
        <p>{{title}}</p>
        <p>{{ts.noteId}}</p>
        <p>{{description}}</p>
        <p>{{date}}</p>

        --> 
        <h2>{{ts.type}}</h2>
        <form >
            <label class="title"for="title">Title:</label><br>
            <input type="text" id="title" name="title" [(ngModel)]="title"><br>
            <label for="description" >Description:</label><br>
            <textarea class="description" type="text" id="description" name="description" [(ngModel)]="description"> </textarea>
            <p>{{date}}</p>
            <div class="buttons">
                <input type="submit" value="Save" (click)="save()" class="fbutton save-fbutton">
                <button class="cancel-btn" (click)="ts.showDetails=false" class="fbutton cancel-fbutton">Close</button>
            </div>
        </form>         
    </div>
</div>
